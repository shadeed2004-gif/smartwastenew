<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART WASTE MANAGEMENT</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>

<body class="login-page flex items-center justify-center min-h-screen">

  <div class="overlay"></div>

  <!-- AUTH SECTION -->
  <div id="authSection" class="auth-card bg-white bg-opacity-90 p-6 rounded-2xl shadow-lg w-11/12 max-w-md text-center z-front">
    <h1 id="authTitle" class="text-2xl font-bold mb-4">Login - SMART WASTE MANAGEMENT</h1>

    <div id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
      <input id="loginPassword" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
      <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Login</button>
      <p class="mt-3 text-sm">Don't have an account? 
        <a href="#" id="showSignup" class="text-green-700 underline">Sign Up</a>
      </p>
    </div>

    <div id="signupForm" class="hidden">
      <input id="signupEmail" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
      <input id="signupPassword" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded">
      <button id="signupBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
      <p class="mt-3 text-sm">Already have an account? 
        <a href="#" id="showLogin" class="text-blue-700 underline">Login</a>
      </p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden w-full min-h-screen p-4 md:p-8 text-white z-front">
    <div class="flex flex-col md:flex-row md:justify-between items-center mb-4">
      <h2 id="dashboardTitle" class="text-2xl md:text-3xl font-bold">Welcome</h2>
      <div class="flex items-center gap-3">
        <button id="settingsBtn" class="hidden md:inline-block bg-white bg-opacity-20 px-4 py-2 rounded hover:bg-opacity-30 transition">Settings</button>
        <button id="logoutBtn" class="mt-2 md:mt-0 bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition">Logout</button>
      </div>
    </div>
    <div id="dashboardContent"></div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/dashboard/admin.js"></script>
  <script src="assets/js/dashboard/manager.js"></script>
  <script src="assets/js/dashboard/driver.js"></script>
  <script src="assets/js/dashboard/user.js"></script>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
